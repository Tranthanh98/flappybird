<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy VirusS-Jack</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="choose-game">
      <label id="label-theme" for="themeSelector" class="label-theme"
        >Chọn nhân vật cho cuộc yêu hôm nay nào</label
      >
      <select id="themeSelector">
        <option value="jack">Jack</option>
        <option value="viruss">Viruss</option>
      </select>
      <button class="button-19" id="startGame">Yêu thôi</button>
    </div>
    <button
      class="button-19"
      style="
        position: relative;
        display: none;
        top: 100px;
        right: 176px;
        z-index: 1000;
      "
      id="replay"
    >
      Yêu lại
    </button>
    <canvas
      id="gameCanvas"
      width="400"
      height="500"
      style="display: none; position: absolute"
    ></canvas>
    <script src="game.js"></script>
  </body>
</html>
