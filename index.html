<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="choose-game">
        <label id="label-theme" for="themeSelector" class="label-theme">Chọn nhân vật cho cuộc yêu hôm nay nào</label>
        <select id="themeSelector">
            <option value="theme1">Jack</option>
            <option value="theme2">Viruss</option>
        </select>
        <button class="button-19" id="startGame">Yêu thôi</button>
    </div>
    <button class="button-19" style="position: absolute;display: none;" id="replay">Yêu lại</button>
    <canvas id="gameCanvas" width="400" height="500" style="display: none;"></canvas>
    <script src="game.js"></script>
</body>
</html>
